<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome !</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec8c61279d.js" crossorigin="anonymous"></script>

</head>
<body>
<div id="background">

    <div id="login-card" class="card">
        <div class="card-body">
          <div id="triangle-top-right">
              <div id="triangle-text">
                  Welcome to the fake Bank
              </div>
          </div>
          <div id="login-container">
              <div id="login-text">
                  Login
              </div>
              <div id="login-text-new-account">
                Don't have an account ? <span><a onclick="goToCreateAccount()" href="#">create your account</a></span>
            </div>
                <form id="form-container" action="">
                    <div class="input-group input-group-lg mt-4 ml-0 mr-0 mb-4 w-50">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="user-icon">
                            <i class="far fa-user"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username..." aria-label="Username" aria-describedby="user-icon">
                      </div>
                      <div class="input-group input-group-lg mt-4 ml-0 mr-0 mb-4 w-50">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="user-icon">
                            <i class="fas fa-key"></i>
                          </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password..." aria-label="Password" aria-describedby="user-icon">
                      </div>
                      <input type="submit" id="login-submit-btn" class="btn mt-3" value="login">
                </form>
            </div>

            <div id="register-container">
                <div id="register-text">
                    Create account
                </div>
                <div id="register-text-go-to-login">
                  Do you have an account ? <span><a onclick="goToLogin()" href="#">return to login</a></span>
              </div>
                  <form id="form-container" action="">
                      <div class="input-group input-group-lg mt-4 ml-0 mr-0 mb-4 w-50">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="user-icon">
                              <i class="far fa-user"></i>
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Username..." aria-label="Username" aria-describedby="user-icon">
                        </div>
                        <div class="input-group input-group-lg mt-4 ml-0 mr-0 mb-4 w-50">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="user-icon">
                              <i class="fas fa-key"></i>
                            </span>
                          </div>
                          <input type="password" class="form-control" placeholder="Password..." aria-label="Password" aria-describedby="user-icon">
                        </div>
                        <input type="submit" id="login-submit-btn" class="btn mt-3" value="login">
                  </form>
              </div>
          </div>
        </div>
      </div>

</div>

    



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
